{% extends 'base.html' %}

{% block notes_home %}
<a href="{{ config['NOTES_URL'] }}" class="mb-0 link-secondary"><h4>Notes List</h4></a>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-0 col-md-1 col-lg-1"></div>
    <div class="col-sm-12 col-md-10 col-lg-10">
    {% block div %}{% endblock %}
        <div class="mt-4"  id="vk_comments"></div>
    </div>
    <div class="col-sm-0 col-md-1 col-lg-1"></div>
</div>

<script type="text/javascript" src="https://vk.com/js/api/openapi.js?168"></script>

<script type="text/javascript">
  VK.init({apiId: 7796349, onlyWidgets: true});
</script>

<script type="text/javascript">
    VK.Widgets.Comments("vk_comments", {
        limit: 10,
        attach: "photo,audio,link",
        pageUrl: "{{ config['NOTES_URL'] }}/n/{{ note_id }}"
    });
</script>
{% endblock %}
