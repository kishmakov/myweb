{% extends 'base.html' %}

{% block title %}All Notes{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-sm-0 col-md-1 col-lg-1"></div>
        <div class="col-sm-8 col-md-7 col-lg-7">
        {% for note in notes %}
            <article class="mt-3 mb-4">
                <strong>
                    <a href="{{ config['NOTES_URL'] }}n/{{ note.id }}">{{ note.header }}</a>
                </strong>
                <p class="text-muted">
                    {{ note.summary }}
                </p>
            </article>
        {% endfor %}
        </div>
        <div class="col-sm-0 col-md-1 col-lg-1"></div>
        <div class="col-sm-4 col-md-2 col-lg-2">
            <h4 class="h4 pt-4 pb-3 mb-4 border-bottom">Tags</h4>
        </div>
        <div class="col-sm-0 col-md-1 col-lg-1"></div>
    </div>

{% endblock %}
