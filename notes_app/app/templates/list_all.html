{% extends 'base.html' %}

{% block title %}
All Notes
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-0 col-md-1 col-lg-1"></div>
    <div class="col-sm-8 col-md-7 col-lg-7">
    {% for note in notes %}
        <article class="mt-3 mb-4">
            <h4 class="h4 pt-1">
                <a href="{{ config['NOTES_URL'] }}n/{{ note.id }}">{{ note.header }}</a>
            </h4>
            <p class="text-muted">
                {{ note.summary }}
            </p>
        </article>
    {% endfor %}
    </div>
    <div class="col-sm-0 col-md-1 col-lg-1"></div>
    <div class="col-sm-4 col-md-2 col-lg-2">
        <h3 class="h3 pt-3 pb-2 mb-3 border-bottom">Tags</h3>
        {% for tag in tags %}
        <a href="{{ config['NOTES_URL'] }}list/{{ tag }}"><h5 class="h5 pt-1 pb-1">{{ tag }}</h5></a>

        {% endfor %}
    </div>
    <div class="col-sm-0 col-md-1 col-lg-1"></div>
</div>
{% endblock %}
